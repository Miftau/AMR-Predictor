{% extends "base.html" %}
{% block title %}Contact | AMR Predictor{% endblock %}
{% block content %}

<h1 class="text-3xl font-bold text-green-700 mb-4">Contact Us</h1>
<p class="text-gray-700 mb-6">Weâ€™d love to hear from you! Use the form below to get in touch.</p>

<form method="post" action="#" class="max-w-lg bg-white p-6 shadow-md rounded-xl space-y-4">
    <div>
        <label class="block text-gray-700 mb-1 font-medium">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
    </div>
    <div>
        <label class="block text-gray-700 mb-1 font-medium">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
    </div>
    <div>
        <label class="block text-gray-700 mb-1 font-medium">Message</label>
        <textarea name="message" rows="4" class="w-full border border-gray-300 rounded-lg px-3 py-2" required></textarea>
    </div>
    <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800 transition">
        Send Message
    </button>
</form>

{% endblock %}
