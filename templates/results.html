{% extends "base.html" %}
{% block title %}Results | AMR Predictor{% endblock %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Prediction Results</h1>

<div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
  {% for table in tables %}
  {{ table|safe }}
  {% endfor %}
</div>

<div class="mt-4 flex gap-4">
  <a href="{{ url_for('index') }}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">‚Üê Back</a>
  {% if filename %}
  <a href="{{ url_for('download_file', name=filename) }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download CSV</a>
  {% endif %}
</div>
{% endblock %}
