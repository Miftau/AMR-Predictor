{% extends "base.html" %}
{% block title %}Home | AMR Predictor{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Predict Antimicrobial Resistance (AMR)</h1>

<div class="grid md:grid-cols-2 gap-6">
  <!-- Manual Input -->
  <div class="bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-lg font-semibold mb-2">Manual Input</h2>
    <form method="POST" action="{{ url_for('predict') }}" class="space-y-3">
      <input name="model_name" placeholder="Model Name" class="w-full border p-2 rounded" />
      <input name="aro_name" placeholder="ARO Name" class="w-full border p-2 rounded" />
      <input name="amr_family" placeholder="AMR Gene Family" class="w-full border p-2 rounded" />
      <input name="card_short_name" placeholder="CARD Short Name" class="w-full border p-2 rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Predict</button>
    </form>
  </div>

  <!-- File Upload -->
  <div class="bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-lg font-semibold mb-2">Upload Dataset</h2>
    <form method="POST" action="{{ url_for('preview') }}" enctype="multipart/form-data" class="space-y-3">
      <input type="file" name="file" accept=".csv,.tsv,.txt" class="w-full border p-2 rounded" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Preview File</button>
    </form>
  </div>
</div>
{% endblock %}
