<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Manual input -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Manual Prediction</h2>
    <form action="{{ url_for('predict') }}" method="post">
      <label class="block mb-2">Model Name</label>
      <input name="model_name" class="w-full p-2 border rounded mb-3" placeholder="e.g., blaTEM-1" />

      <label class="block mb-2">ARO Name</label>
      <input name="aro_name" class="w-full p-2 border rounded mb-3" placeholder="e.g., Beta-lactamase TEM-1" />

      <label class="block mb-2">AMR Gene Family</label>
      <input name="amr_family" class="w-full p-2 border rounded mb-3" placeholder="e.g., Beta-lactamase" />

      <label class="block mb-2">CARD Short Name</label>
      <input name="card_short_name" class="w-full p-2 border rounded mb-3" placeholder="e.g., TEM-1" />

      <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded hover:bg-sky-700">Predict</button>
    </form>
  </div>

  <!-- CSV upload -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Batch Prediction (CSV / TSV)</h2>
    <p class="text-sm text-slate-600 mb-3">Upload a CSV or TSV file containing at least one of these columns: <code>Model Name</code>, <code>ARO Name</code>, <code>AMR Gene Family</code>, <code>CARD Short Name</code>.</p>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="mb-3" />
      <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded hover:bg-emerald-700">Upload & Predict</button>
    </form>
  </div>
</div>
{% endblock %}
